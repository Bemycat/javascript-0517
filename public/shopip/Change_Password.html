<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/Change_Password.css">
    <link rel="stylesheet" href="./css/public.css">
</head>

<body style="font-size: 16px;">
    <div class="page">
        <div class="sub-header">
            <div class="back" onclick="javascript:history.go(-1);tt(this.style.display='none')"></div>
            <div class="title">修改密码</div>
        </div>
        <div class="main">
            <div class="input-wrap" style="margin-top: 0.3rem;">
                <input type="password" placeholder="请输入不小于6位的密码" class="password">
                <div class="switch-wrap">
                    <div class="van-switch">
                        <div class="van-switch__node"></div>
                    </div>
                </div>
            </div>
            <div class="save-btn">提交</div>
        </div>
    </div>

    <div class="load" style="display: none;"></div>
