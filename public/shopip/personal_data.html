<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/personal_data.css">
</head>

<body style="font-size: 16px;">
    <div class="page">
        <div class="sub-header">
            <div class="back"></div>
            <div class="title">个人资料</div>
            <div class="right-btn">保存</div>
        </div>
        <div class="main">
            <ul class="head">
                <li>头像</li>
                <li><img src="./images/images/common/my2.png" alt=""><input type="file"></li>
            </ul>
            <ul class="list">
                <li>昵称</li>
                <li><input type="text" placeholder="请设置昵称">
                <li class="arrow"></li>
                </li>
            </ul>
            <ul class="list">
                <li>性别</li>
                <li id="uli1"><input type="text" placeholder="请选择性别" readonly='readonly'>
                <li class="arrow"></li>
                </li>
            </ul>
        </div>
        <div class="van-overlay" style="z-index: 2001;display: none;"></div>
        <div class="van-popup van-popup--round van-popup--bottom van-popup--safe-area-inset-bottom van-action-sheet"
            style="z-index: 2004; display: none;">
            <div class="van-action-sheet__header van-hairline--bottom">请选择性别 <i
                    class="van-icon van-icon-close van-action-sheet__close" id="van-action-sheet__close"></i></div>
            <button class="van-action-sheet__item van-hairline--top"><span
                    class="van-action-sheet__name">男</span></button>
            <button class="van-action-sheet__item van-hairline--top"><span
                    class="van-action-sheet__name">女</span></button>
            <button class="van-action-sheet__cancel">取消</button>
        </div>
    </div>
    <div class="load" style="display: none;"></div>

    <script src="./js/personal_data.js"></script>
</body>

</html>
